<html lang="en">

<head>

<body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Election Results</h1>
                <hr />
                <br />
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>


                <!--Join in your Election Informations -->
                <div id="userInformation" >

                </div>



                <div id="content" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Votes</th>
                            </tr>
                        </thead>
                        <tbody id="candidatesResults">
                        </tbody>
                    </table>
                    <hr />
                    <form class="Candidates" onSubmit="App.castVote(); return false;">

                    </form>
                    <p id="accountAddress" class="text-center"></p>
                </div>




            </div>
        </div>

                  <div class="information">
            
                        <form id="voting" onsubmit="App.castVote(); return false;">

                        <div class="form-group">
                            <label for="exampleInputEmail1">National ID</label>
                            <input type="test" id="national_id" class="form-control"  aria-describedby="emailHelp" placeholder="Enter your National ID here ">
                        </div>


                        <div class="form-group">
                            <label for="exampleInputEmail1">Voting Key</label>
                            <input type="test" id="voting_key" class="form-control"  aria-describedby="emailHelp" placeholder="Enter your Voting Key here ">
                        </div>



                        <div class="form-group">
                            <label for="exampleInputEmail1">Voting Passwprd ID</label>
                            <input type="test" id="voting_password" class="form-control"  aria-describedby="emailHelp" placeholder="Enter your PasswordID here ">
                        </div>


                        <div class="form-group">
                            <label for="candidatesSelect">Select Candidate</label>
                            <select class="form-control" id="candidatesSelect">
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Vote</button>
                        <hr />
  

                    </form>
                    <p id="accountAddress" class="text-center"></p>
          </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
